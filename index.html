<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paisagens do Brasil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 20px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .paisagem {
      margin-bottom: 40px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    figcaption {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Paisagens Incríveis do Brasil</h1>

  <figure class="paisagem">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Rio_de_Janeiro_-_Rafael_Defavari.jpg" alt="Rio de Janeiro"/>
    <figcaption>Rio de Janeiro - Vista do Pão de Açúcar</figcaption>
  </figure>

  <figure class="paisagem">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Len%C3%A7%C3%B3is_Maranhenses_6.jpg" alt="Lençóis Maranhenses"/>
    <figcaption>Lençóis Maranhenses - Dunas e lagoas</figcaption>
  </figure>

  <figure class="paisagem">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Fernando_de_Noronha_-_Praia_do_Sancho.jpg" alt="Fernando de Noronha"/>
    <figcaption>Fernando de Noronha - Praia do Sancho</figcaption>
  </figure>

</body>
</html>
