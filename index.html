<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paisagens do Brasil</title>
  <style>
    /* Reset bÃ¡sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: rgba(255 255 255 / 0.7);
      box-shadow: 0 4px 8px rgb(44 62 80 / 0.15);
      border-radius: 0 0 15px 15px;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1b4965;
      text-shadow: 1px 1px 3px rgba(255 255 255 / 0.6);
    }

    main {
      flex-grow: 1;
      width: 90%;
      max-width: 900px;
      margin: 0 auto 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 2rem;
    }

    figure {
      background: rgba(255 255 255 / 0.85);
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    figure:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(27,73,101,0.3);
    }

    figcaption {
      margin-top: 0.8rem;
      font-style: italic;
      font-size: 1.1rem;
      color: #204969;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(255 255 255 / 0.8);
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background: #1b4965;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 -4px 8px rgba(27,73,101,0.4);
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Rio_de_Janeiro_-_Rafael_Defavari.jpg" alt="Rio de Janeiro" />

    <figure>

      <figcaption>LenÃ§Ã³is Maranhenses - Dunas e lagoas</figcaption>

    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Fernando_de_Noronha_-_Praia_do_Sancho.jpg" alt="Fernando de Noronha" />
      <figcaption>Fernando de Noronha - Praia do Sancho</figcaption>

  </main>

</html>
